{% extends 'layout/base.html' %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #66ccff, #ff99cc);
    }
    .container {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

</style>
<div class="container mt-5">
    <h3 class="text-center text-dark text-primary mb-4">Đặt lịch khám</h3>
    <h5 class="text-dark text-primary mb-4">Tra cứu người đặt lịch</h5>
    <form>
        <div class="mb-3">
            <label for="phone" class="form-label text-dark" style="font-weight: bold;">Số điện thoại người đặt
                lịch</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890" required>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary rounded-pill" type="submit" id="search">Tra cứu</button>
        </div>
    </form>
</div>

<div class="container mt-3">
    <form>
        <h5 class="text-dark text-primary mb-4">Hoặc thêm người đặt lịch</h5>

        <div class="row">
            <div class="col">
                <label for="Ho" class="form-label text-dark" style="font-weight: bold;">Họ</label>
                <input type="text" class="form-control" placeholder="Họ" aria-label="Họ" id="Ho" required>
            </div>
            <div class="col">
                <label for="Ten" class="form-label text-dark" style="font-weight: bold;">Tên</label>
                <input type="text" class="form-control" placeholder="Tên" aria-label="Tên" id="Ten" required>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="phone1" class="form-label text-dark" style="font-weight: bold;">Số điện thoại</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                <input type="tel" class="form-control" id="phone1" placeholder="(123) 456-7890" required>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="ngayDatLich" class="form-label text-dark" style="font-weight: bold;">Ngày đặt lịch</label>
            <input type="date" class="form-control" id="ngayDatLich" name="ngayDatLich" required min="{{ today }}">
        </div>

        <div class="mb-3 mt-3">
            <label for="namSinh" class="form-label text-dark" style="font-weight: bold;">Năm sinh</label>
            <input type="number" class="form-control" id="namSinh" placeholder="Nhập năm sinh" min="1900" max="2024"
                   required>
        </div>

        <div class="mb-3 mt-3">
            <label for="diaChi" class="form-label text-dark" style="font-weight: bold;">Địa chỉ</label>
            <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ" required>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label text-dark" style="font-weight: bold;">Giới tính</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" id="nam" name="gioiTinh" value="Nam" class="form-check-input" required>
                <label for="nam" class="form-check-label text-dark">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="nu" name="gioiTinh" value="Nữ" class="form-check-input" required>
                <label for="nu" class="form-check-label text-dark">Nữ</label>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary rounded-pill" type="submit" id="Them">Đặt lịch</button>
        </div>
    </form>
</div>

{% endblock %}
